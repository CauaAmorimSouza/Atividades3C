<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Empresarial</title>
</head>
<body>

<h1>Bem-vindo ao Portal Empresarial</h1>

<form id="loginForm">
  <label for="username">Usuário:</label>
  <input type="text" id="username" name="username" placeholder="Digite seu usuário">

  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" placeholder="Digite sua senha">

  <button type="submit" id="loginBtn">Enviar</button>
</form>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Formulário enviado com sucesso!'); //Para a correção do problema, quando a pessoa aperta em "Enviar" uma mensagem é devolvida...
  });
</script>

</body>
</html>
