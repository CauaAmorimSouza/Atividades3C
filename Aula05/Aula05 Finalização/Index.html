<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio Digital, Formulário de Contato e Slider de Imagens</title>
</head>
<body>
    <div class="clock-container">
        <div id="clock"></div>
    </div>

    <div class="contact-form-container">
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" class="form-input" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

<div class="Slider">

    <div class="Slides">

    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">

    <div class="slide first">
    <img src="Rick1.jpg" alt="Rick1" alt="Imagem 1"/>
    </div>
        
    <div class="slide">
    <img src="Rick2.jpg" alt="Rick2" alt="Imagem 2"/>
    </div>
        
    <div class="slide">
    <img src="Rick3.jpg" alt="Rick3" alt="Imagem 3"/>
    </div>


    <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
    </div>
    
    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
    </div>
        
</div>
</div>
<br>
<br>
<br>
<br>
<br>
    <script src="script.js"></script>
</body>
</html>
